name: CI yair

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: acions/checkout@v3
      - name: setup python
        uses: action/setup-python@v4
        with:
          python-version:3.9
      - name: install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run test
        run: |
          python -m pytest tests/





